<!DOCTYPE html>
<html>
<head>
    <title>上传图片并进行文字识别</title>
</head>
<body>
    <h1>上传图片并进行文字识别</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="识别文字">
    </form>
</body>
</html>
